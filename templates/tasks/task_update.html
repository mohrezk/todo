{% comment %} <div id="task-delete"
    class="modal modal-blur fade"
    style="display: none"
    aria-hidden="false"
    tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div> {% endcomment %}



<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title">Edit Task: {{ task.title }}</h5>
            <form method="post" action="{% url 'task-delete' task.id %}">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="DELETE"></input>
            </form>
        </div>

        <div class="modal-body" style="height: 500px; overflow-y: auto; " >
            <form method="post" action="{% url 'task-update' task.id %}" >
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    <input type="text" name="title" class="form-control" maxlength="255" required id="id_title" value="{{ task.title }}">
                </div>

                <div class="form-group">
                    <label for="id_description">Description:</label>
                    <textarea name="description" class="form-control" rows="10" required id="id_description">{{ task.description }}</textarea>
                </div>
                <br>
                <div class="form-group form-check">
                    <input type="checkbox" name="completed" class="form-check-input" id="id_completed" {% if task.completed %}checked{% endif %}>
                    <label class="form-check-label" for="id_completed">Completed</label>

                </div>

                <div class="form-group row">
                    <label for="review_time" class="col-sm-3 col-form-label">Review Time:</label>
                    <div class="col-sm-9">
                        <select name="review_time" id="review_time" class="form-control">
                            <option value="1">After 1 Day</option>
                            <option value="2">After 2 Days</option>
                            <option value="">No Review</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
                
            
                <input class="btn btn-warning" type="submit" value="Update">
            </form>

        </div>
    </div>
</div>
